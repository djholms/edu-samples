apiVersion: v1
kind: ReplicationController
metadata:
  name: kubia
spec:
  replicas: 3
  selector:
    app: kubia
  template:
    metadata:
      labels:
        app: kubia
    spec:
      containers:
      - image: djholms/kubia
        name: kubia
        ports:
        - containerPort: 8080
          protocol: TCP